<ion-content>
  <div class="main-wrapper">
    <div class="log-reg reg-step-3">
      <a class="back-li" (click)="back()" style="display: inline-flex;align-items:center">
        <ion-icon name="chevron-back" style="font-size: 17px;"></ion-icon> Sugrįžti
      </a>
      <div class="log-reg-cnt">
        <div class="step-3-tlt tlt text-center">Pasirinkite paskyros tipą</div>
        <div class="step-3-item-all">
          <div (click)="gotoInformation('manufacturer','1')" class="itm dgSidemenu">
            Prekybos tinklas / centras
            <img src="./../../assets/img/info-b.svg" alt="img">
            <span>
              <ion-icon name="chevron-forward"></ion-icon>
            </span>
          </div>
          <div (click)="gotoInformation('manufacturer','2')" class="itm dgSidemenu">Gamintojas
            <img src="./../../assets/img/info-b.svg" alt="img">
            <span>
              <ion-icon name="chevron-forward"></ion-icon>
            </span>
          </div>
          <div (click)="gotoInformation('manufacturer','3')" class="itm dgSidemenu">
            Distributorius
            <img src="./../../assets/img/info-b.svg" alt="img">
            <span>
              <ion-icon name="chevron-forward"></ion-icon>
            </span>
          </div>
          <div (click)="gotoInformation('designer','1')" class="itm dgSidemenu">
            Interjero / eksterjero Konsultantas
            <img src="./../../assets/img/info-b.svg" alt="img">
            <span>
              <ion-icon name="chevron-forward"></ion-icon>
            </span>
          </div>
          <div (click)="gotoInformation('designer', '2')" class="itm dgSidemenu d-none">
            Darbus atliekanti bendrovė
            <img src="./../../assets/img/info-b.svg" alt="img">
            <span>
              <ion-icon name="chevron-forward"></ion-icon>
            </span>
          </div>
        </div>
      </div>
    </div>

  </div>
</ion-content>
