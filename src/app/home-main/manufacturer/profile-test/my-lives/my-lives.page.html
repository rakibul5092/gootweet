<div class="container">
  <ion-progress-bar type="indeterminate" *ngIf="!videos"></ion-progress-bar>
  <div class="row m-0" *ngIf="videos && videos.length>0 else noLivesMessage">
    <ng-container *ngFor="let video of videos; let i =index">
      <app-video-element style="padding-left: 5px;padding-right: 5px;" class="col-12 col-md-6" (onDelete)="onDelete(i)"
        [video]="video" [me]="me"></app-video-element>
    </ng-container>
  </div>
  <ng-template #noLivesMessage>
    <div class="no-product-message" style="color: white;">
      Atsiprašome šiuo metu prekių pagal šia kategorija kol kas nėra
    </div>
  </ng-template>
</div>
