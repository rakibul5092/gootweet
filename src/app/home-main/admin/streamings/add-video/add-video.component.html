<ion-content style="--padding-top: 10px; --padding-end: 10px; --padding-bottom: 20px; --padding-start: 10px;">
    <ion-input style="margin-bottom: 10px; --padding-start:10px;background-color: #f3f3f3" [(ngModel)]="title"
        placeholder="Enter title here...">
    </ion-input>
    <ion-textarea [(ngModel)]="url" placeholder="Paste your video url here..."
        style="background-color: #f3f3f3;--padding-start: 10px;"></ion-textarea>
    <ion-button [disabled]="!title || !url || saving" (click)="addVideo()"> Save</ion-button>
</ion-content>
