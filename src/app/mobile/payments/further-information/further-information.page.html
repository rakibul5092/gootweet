<ion-content>
  <div class="main-container">
    <div class="container mt-5 pt-5">
      <div class="payment-method p-2 d-flex flex-column">
        <button class=" bg-transparent pl-2 d-flex align-items-center">
          <ion-icon name="card-outline" style="font-size: 32px;" class="text-danger pr-2 "></ion-icon>
          <span style="font-size: 19px;">Credit/Debit Card</span>
        </button>
        <div class="d-flex">
          <button class=" bg-transparent d-flex align-items-center">
            <ion-icon name="logo-sass" style="font-size: 25px;" class="text-danger "></ion-icon>
          </button>
          <button class=" bg-transparent -flex align-items-center">
            <ion-icon name="card-outline" style="font-size: 25px;" class="text-primary "></ion-icon>
          </button>
          <button class=" bg-transparent d-flex align-items-center">
            <ion-icon name="logo-behance" style="font-size: 25px;" class="text-dark "></ion-icon>
          </button>
          <button class=" bg-transparent d-flex align-items-center">
            <ion-icon name="logo-pwa" style="font-size: 25px;" class="text-info"></ion-icon>
          </button>

        </div>
      </div>
    </div>


    <div class="container">
      <div class="input-container mt-3 payment-method">

        <div class="row">
          <input type="text" required>
          <label for="">Card Number</label>
        </div>
        <div class="row">
          <input type="text" required>
          <label for="">Cardholder Name</label>
        </div>

        <div class="row">
          <input type="text" required>
          <label for="">MM/YY</label>
        </div>
        <div class="row">
          <input type="text" required>
          <label for="">CVV</label>
          <ion-icon name="alert-circle-outline" class="cvv-icon text-dark"></ion-icon>
        </div>

        <ion-row class="justify-content-between align-items-center w-100">
          <span>Save card details</span>
          <ion-toggle></ion-toggle>
        </ion-row>

      </div>
    </div>

    <ion-row class="container mt-3 align-items-center">
      <ion-icon name="information-circle-outline" class="text-primary" style="font-size: 27px;"></ion-icon>
      <span class="ml-2">Your order will be processed in USD</span>
    </ion-row>

    <div class="footer w-100 p-2">
      <ion-row class="container mt-2 align-items-center justify-content-center pb-3">
        <ion-icon name="shield-checkmark-outline" class="text-danger" style="font-size: 25px;"></ion-icon>
        <span class="ml-2" style="font-size: 14px;">Your payment information is safe with us</span>
      </ion-row>
      <ion-row class="d-flex justify-content-center">
        <button class="w-100 p-3 save-btn text-white">Save & Confirm</button>
      </ion-row>
    </div>

  </div>
</ion-content>
