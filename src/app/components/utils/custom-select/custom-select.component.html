<div>
  <div class="form-group">
    <select class="custom-select" [(ngModel)]="value" [compareWith]="_compareFn" (change)="selected()">
      <option [selected]="true" disabled>{{placeholder}}</option>
      <option *ngFor="let item of list" [ngValue]="item">
        {{isCategory? item?.data?.category: isSubCategory? item?.data?.sub_category: isInnerCategory?
        item?.data?.inner_category:''}}
      </option>
    </select>
  </div>
</div>
