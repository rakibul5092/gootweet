<div class="video_part_right">
  <div class="right_video">
    <div class="video">

      <video *ngIf="video" width="100%" height="468" class="cover" id="player" muted controls>
        <source [src]="liveVideoBase+ video?.fileList[0]?.fileName" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="text"></div>
  </div>
  <div class="title">
    {{video?.about}}
  </div>
</div>
