<div *ngIf="quickViewProduct" class="main-container">
  <ion-icon (click)="closeQuickView()" class="close" name="close"></ion-icon>
  <app-slider [viewImages]="viewImage" [viewProduct]="quickViewProduct"></app-slider>
  <div>
    <div class="container">
      <ion-row>
        <ion-col offset="5" size="7">Prekės pardavėjas</ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="5" class="price d-flex align-items-center">
          <ion-icon name="logo-euro" class="price mr-2"></ion-icon>
          <span class="price"> {{ quickViewProduct.good | getPrice }}</span>
        </ion-col>
        <ion-col size="7">
          <div class="d-flex justify-content-center">
            <div>
              <span class="d-flex">
                <span class="medium-text">{{quickViewOwner?.full_name |join_name}}</span>
                <img class="ml-3" style="height: 25px"
                  src="https://s3.amazonaws.com/images.wpr.com/flag-pages/png100/lt.png" alt="flag image" />
              </span>
            </div>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <div class="buttons">
            <ion-button (click)="addToCart()" mode="md"><ion-icon name="cart"></ion-icon>
              Į krepšelį</ion-button>
            <ion-button (click)="buyNow()" mode="md"><ion-icon name="card"></ion-icon>
              Mokėti dabar</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <app-delivery-info [deliveryType]="deliveryType"></app-delivery-info>
    </div>
  </div>
  <button (click)="openProduct(quickViewProduct)" type="button"
    class="product-details-button flex-column align-items-center">
    Daugiau apie prekę
  </button>
</div>
