<ion-content>
	<div class="main-wrapper">
		<div class="designer-section">
			<div class="row m-0">
				<div class="designer-body-cnt col-12">
					<div class="log-reg reg-step-4">
						<div class="form-cnt form-cnt-1">
							<div class="form-group">
								<label>
									<h6 class="mb-3">Projekto sukūrimas</h6>
								</label>
								<div class="form-input">
									<input [(ngModel)]="header"
										[style]="checked && (!header || header ==='') ? 'border:1px solid red' : '' "
										type="text" class="form-control textIn" placeholder="Įrašykite antraštę..." />
									<ion-label *ngIf="checked && !header && header ===''"
										style="font-size: 10px;color: red;">Header is Required</ion-label>
								</div>
							</div>
							<div class="form-group">
								<div class="form-input">
									<textarea
										[style]="checked && (!description || description ==='') ? 'border:1px solid red' : '' "
										class="form-control textIn" [(ngModel)]="description"
										placeholder="Įrašykite skelbimo aprašymą..."></textarea>
									<ion-label *ngIf="checked && !description && description ===''"
										style="font-size: 10px;color: red;">Description is Required</ion-label>
								</div>
							</div>
							<div class="d-none d-md-block">
								<div class="form-group">
									<div class="form-input">
										<div style="max-width: 60px; max-height: 60px; display: flex; ">
											<img *ngFor="let img of imageData" class="pi-info-photo p-1"
												[src]="img.imageForView" alt="img" />
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="img-cnt ml-0">
										<div class="user-reg-txt-btn w-100 ml-0 d-block d-lg-flex">
											<span class="u-reg-txt">
												<span class="add-photo"><img src="./../../assets/img/add-photo.svg"
														alt="img" /></span>
												<span class="add-photo-txt">Įtempkite ir paleiskite
													nuotraukas / video</span>
											</span>
											<span class="u-reg-arba">arba</span>
											<span class="u-reg-btn" style="white-space: nowrap;"><button
													onclick="document.getElementById('browselogo').click()"
													class="btn ctm-btn cart-btn btnDWU">
													Įkelkite iš failų
												</button></span>
											<input type="file" style="display: none" accept="image/*" multiple
												(change)="onBrowseImage($event)" />
										</div>
									</div>
									<p style="margin-left: 70px;" ion-text class="text04"
										*ngIf="checked && !isImageAdded">
										<ion-label style="font-size: 12px; color: red">
											Logo is required!
										</ion-label>
									</p>
								</div>
							</div>
						</div>
						<div class=" d-block d-md-none">
							<div class="form-group">
								<div class="form-input">
									<div style="max-width: 60px; max-height: 60px; display: flex; ">
										<img *ngFor="let img of imageData" class="pi-info-photo p-1"
											[src]="img.imageForView" alt="img" />

									</div>
								</div>
							</div>
							<div class="form-cnt form-cnt-1 border-0 p-0">
								<div class="img-cnt ml-0">
									<div class="user-reg-txt-btn w-100 ml-0 d-block d-lg-flex">
										<span class="u-reg-txt">
											<span class="add-photo"><img src="./../../assets/img/add-photo.svg"
													alt="img" /></span>
											<span class="add-photo-txt">Įtempkite ir paleiskite
												nuotraukas / video</span>
										</span>

										<span class="u-reg-arba">arba</span>
										<span class="u-reg-btn" style="white-space: nowrap;"><button
												onclick="document.getElementById('browselogo').click()"
												class="btn ctm-btn cart-btn btnDWU">
												Įkelkite iš failų
											</button></span>
										<input id="browselogo" type="file" style="display: none" accept="image/*"
											multiple (change)="onBrowseImage($event)" />
									</div>
								</div>
								<p style="margin-left: 70px;" ion-text class="text04" *ngIf="checked && !isImageAdded">
									<ion-label style="font-size: 12px; color: red">
										Logo is required!
									</ion-label>
								</p>
							</div>
						</div>
						<div class="sent-btn text-center text-md-right">
							<button style="width: auto;" (click)="finalUpload()" class="btn ctm-btn cart-btn btnDWU">
								Skelbti portfelyje
							</button>
						</div>

					</div>
				</div>

			</div>
		</div>
	</div>
</ion-content>
