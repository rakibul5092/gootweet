<ion-content>
  <div class="main-wrapper">

    <div *ngIf="mode==='verifyEmail'" class="log-reg reg-step-2">
      <div class="log-reg-cnt">
        <div class="reg-step-2-txt text-center">
          <div class="step-2-tlt">{{message}}</div>
          <div *ngIf="loginButton" class="step-2-btn"><button (click)="gotoLogin()"
              class="btn ctm-btn d-btn btnHovr">prisijungti</button>
          </div>
          <div *ngIf="resend" class="step-2-btn"><button (click)="resendEmail()"
              class="btn ctm-btn d-btn">Registruotis</button>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="mode==='resetPassword'" class="row m-0"
      style="display: flex;justify-content: center;align-content: center;align-items: center;background-color: #fff;">
      <div class="form-cnt">
        <form method="post" action="" class="mt-5">
          <div>
            <form [formGroup]="onLoginForm">
              <div class="form-group">
                <label>
                  <h6 class="dark-text f-20 weaker">Slapta탑odis</h6>
                </label>
                <div class="form-input">
                  <span class="input-group-txt"><img src="./../../assets/img/lock.svg" alt="img"></span>
                  <input formControlName="password" type="password" name="password" id="password"
                    class="form-control textIn" placeholder="Naujas Slapta탑odis">
                </div>
                <p ion-text class="text04"
                  *ngIf="onLoginForm.get('password').touched && onLoginForm.get('password').hasError('required')">
                  <ion-label style="font-size: 12px;color: red;">
                    Required Field
                  </ion-label>
                </p>
              </div>
              <div class="form-group">
                <label>
                  <h6 class="dark-text f-20 weaker"> Patvirtinti Slapta탑odis</h6>
                </label>
                <div class="form-input">
                  <span class="input-group-txt"><img src="./../../assets/img/lock.svg" alt="img"></span>
                  <input formControlName="confirm" type="password" name="password" id="confirm"
                    class="form-control textIn" placeholder="Patvirtinti Slapta탑odis">
                </div>
                <p ion-text class="text04"
                  *ngIf="onLoginForm.get('confirm').touched && onLoginForm.get('confirm').hasError('required')">
                  <ion-label style="font-size: 12px;color: red;">
                    Required Field
                  </ion-label>
                </p>
              </div>

              <div class="row mt-4 text-center">
                <div class="col-12 ">
                  <button (click)="resetPassword()" type="submit" id="login_submit"
                    class="btn ctm-btn log-reg-btn btnHovr">Save</button>
                </div>
              </div>
            </form>
          </div>
        </form>
      </div>

    </div>

  </div>
</ion-content>
